<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 페이지</title>
</head>
<body>
    <h1>홈 페이지에 오신 것을 환영합니다!</h1>
    <p>아래는 구글 인증 후 받아온 정보를 나타내는 페이지입니다</p>
    {% if current_user.is_authenticated %}
        <p>{{ current_user.name }}님 어서오세요! 로그인 되었습니다.</p>
        <div>
            <p>당신의 구글 프로필 사진:</p>
            <img src="{{ current_user.profile_pic }}" alt="Google profile pic">
        </div>
        <a href="{{ url_for('auth.logout') }}">로그아웃하기</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}">클릭해서 구글 로그인하기</a>
    {% endif %}
</body>
</html>
